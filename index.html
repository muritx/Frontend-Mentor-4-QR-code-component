<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="qr-code-component">
      <picture>
        <img src="images/image-qr-code.png" alt="Image QR-Code">
      </picture>
    </div>
    <div class="bottom">
      <div class="main">Improve your front-end skills by building projects</div>
      <div class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </div> 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/muritx">Murilo Teixeira</a>.
    </div>
  </footer> 
</body>
</html>
